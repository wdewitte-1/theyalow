<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>theyalow</title>
  </head>
  <body>
    <banner class="banner">
      <header class="header">
        <div class="logo-container">
          <div class="logo"></div>
          <span class="logo-txt">theyalow</span>
        </div>
        <div class="nav-container">
          <nav class="nav-bar-1">
            <nav class="nav-bar-2"></nav>
          </nav>
          <nav class="nav-bar-3">
            <div class="nav-div">
              <img
                src="assets/img/nav-icons-about.png"
                alt="about us icon"
                class="about-icon"
              />
              <p class="nav-txt">about us</p>
            </div>
            <div class="nav-vert-div-1"></div>
            <div class="nav-div">
              <img
                src="assets/img/nav-icons-services.png"
                alt="services us icon"
                class="services-icon"
              />
              <p class="nav-txt">services</p>
            </div>
            <div class="nav-vert-div"></div>
            <div class="nav-div">
              <img
                src="assets/img/nav-icons-contact-rasterize.png"
                alt="contact us icon"
                class="contact-icon"
              />
              <p class="nav-txt">contact</p>
            </div>
          </nav>
        </div>
      </header>
      <div class="banner-slider">
        <div class="left-side"></div>
        <button class="left-btn"></button>
        <video
          width="549"
          height="327"
          src=""
          controls
          preload="none"
          poster="assets/img/player.png"
        ></video>
        <div class="vid-description">
          <h2 class="vid-txt">the cool</h2>
          <h2 class="vid-txt">the minimal</h2>
        </div>
        <div class="right-side"></div>
      </div>
    </banner>
  </body>
</html>
